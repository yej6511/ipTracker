<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/ipApi.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script defer src="js/ipApi.js"></script>
  <script type="text/javascript"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<body>

    

<div class="all_box">
  
   

  <div class="top_search" src="images/pattern-bg.png"> 
    <div class="title">IP Address Tracker</div>
      <div class="search">
        <input type="text" class="input" placeholder="Search for any IP address or domain">
        <input type="button" class="btn" value=">">
      </div>
    
       
        
    </div>
  <div class="bottom_map">

    <div id="mapid"></div>
  
   
  </div>

  <div class="search_info">
    <div class="ip_info">
      <span class="li_ip"> IP Address
        <div id="ip"></div> 
      </span>
      <span class="li_location">Location
        <div id="location"></div> 
      </span>
      <span class="li_time">Timezone
        <div id="time">UTC <!-- add offset value dynamically using the API --></div> 
      </span>
      <span class="li_isp">ISP 
        <div id="isp"></div> 
      </span>
      </div>
    </div>  
  </div>
</div>

</html>
